<!DOCTYPE html>
<html>
<head>
    <title>Voice Test</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #1a1a1a; color: white; }
        button { padding: 10px 20px; margin: 10px; background: #0066ff; color: white; border: none; cursor: pointer; }
        .result { padding: 10px; margin: 10px 0; background: #333; border-radius: 5px; }
        .log { max-height: 300px; overflow-y: auto; font-family: monospace; font-size: 12px; }
    </style>
</head>
<body>
    <h1>Voice Synthesis Test</h1>
    
    <button onclick="testDirectVoice()">Test Direct Voice</button>
    <button onclick="testAPIVoice()">Test API + Voice</button>
    <button onclick="clearLog()">Clear Log</button>
    
    <div id="log" class="result log"></div>
    
    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#ef4444' : type === 'success' ? '#22c55e' : '#3b82f6';
            logDiv.innerHTML += `<div style="color: ${color}">[${time}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        async function testDirectVoice() {
            log('Testing direct voice synthesis...');
            
            try {
                const text = "This is a direct voice test. Can you hear me?";
                const utterance = new SpeechSynthesisUtterance(text);
                
                utterance.onstart = () => log('Voice started', 'success');
                utterance.onend = () => log('Voice ended', 'success');
                utterance.onerror = (e) => log(`Voice error: ${e.error}`, 'error');
                
                speechSynthesis.speak(utterance);
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
            }
        }
        
        async function testAPIVoice() {
            log('Testing API + Voice...');
            
            try {
                // Call API
                log('Calling chat API...');
                const response = await fetch('http://localhost:3000/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: "Tell me a short joke",
                        context: [],
                        mode: 'conversation'
                    })
                });
                
                const data = await response.json();
                log(`API Response: ${JSON.stringify(data, null, 2)}`);
                
                if (response.ok) {
                    const textToSpeak = data.reply || data.response;
                    log(`Speaking: "${textToSpeak}"`, 'success');
                    
                    const utterance = new SpeechSynthesisUtterance(textToSpeak);
                    utterance.onstart = () => log('Voice started', 'success');
                    utterance.onend = () => log('Voice ended', 'success');
                    utterance.onerror = (e) => log(`Voice error: ${e.error}`, 'error');
                    
                    speechSynthesis.speak(utterance);
                } else {
                    log(`API Error: ${data.error}`, 'error');
                }
            } catch (error) {
                log(`Network Error: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
