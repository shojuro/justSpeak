<!DOCTYPE html>
<html>
<head>
    <title>JustSpeak Secure Test</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #1a1a1a; color: white; }
        button { padding: 10px 20px; margin: 10px; background: #0066ff; color: white; border: none; cursor: pointer; }
        .result { padding: 10px; margin: 10px 0; background: #333; border-radius: 5px; white-space: pre-wrap; }
        .success { background: #22c55e; }
        .error { background: #ef4444; }
        .warning { background: #f59e0b; }
        .info { background: #3b82f6; }
    </style>
</head>
<body>
    <h1>JustSpeak Secure API Test</h1>
    
    <div class="result warning">
        ⚠️ This test file only calls your server API endpoints. 
        No API keys are exposed or requested in the browser.
    </div>
    
    <h2>Test Chat API (Secure)</h2>
    <input type="text" id="message" placeholder="Enter message" value="Hello, how are you?" style="width: 300px; padding: 5px;">
    <button onclick="testChatAPI()">Send Message</button>
    <div id="chat-result" class="result"></div>
    
    <h2>Test Authentication</h2>
    <button onclick="testAuth()">Check Auth Status</button>
    <div id="auth-result" class="result"></div>
    
    <h2>Test Rate Limiting</h2>
    <button onclick="testRateLimit()">Send 10 Requests</button>
    <div id="rate-result" class="result"></div>
    
    <script>
        const API_URL = 'http://localhost:3000';
        
        async function testChatAPI() {
            const message = document.getElementById('message').value;
            const resultDiv = document.getElementById('chat-result');
            resultDiv.textContent = 'Sending message...';
            
            try {
                const response = await fetch(`${API_URL}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        context: [],
                        mode: 'conversation',
                        sessionId: `test-${Date.now()}`
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `✅ Success!\n\nResponse: ${data.reply || data.response || 'No response'}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `❌ Error ${response.status}: ${data.error || 'Unknown error'}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `❌ Network Error: ${error.message}`;
            }
        }
        
        async function testAuth() {
            const resultDiv = document.getElementById('auth-result');
            resultDiv.textContent = 'Checking authentication...';
            
            try {
                // First try to start a session (requires auth in production)
                const response = await fetch(`${API_URL}/api/session/start`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `✅ Authenticated!\n\nSession ID: ${data.sessionId}`;
                } else if (response.status === 401) {
                    resultDiv.className = 'result warning';
                    resultDiv.textContent = `⚠️ Not authenticated (401)\n\nThis is expected if REQUIRE_AUTH=true or in production mode.`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `❌ Error ${response.status}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `❌ Network Error: ${error.message}`;
            }
        }
        
        async function testRateLimit() {
            const resultDiv = document.getElementById('rate-result');
            resultDiv.textContent = 'Testing rate limiting...';
            
            let successCount = 0;
            let rateLimitHit = false;
            
            for (let i = 0; i < 10; i++) {
                try {
                    const response = await fetch(`${API_URL}/api/chat`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: `Test message ${i + 1}`,
                            context: [],
                            mode: 'conversation'
                        })
                    });
                    
                    if (response.ok) {
                        successCount++;
                    } else if (response.status === 429) {
                        rateLimitHit = true;
                        break;
                    }
                } catch (error) {
                    // Network error
                }
            }
            
            if (rateLimitHit) {
                resultDiv.className = 'result success';
                resultDiv.textContent = `✅ Rate limiting is working!\n\n${successCount} requests succeeded before hitting rate limit.`;
            } else {
                resultDiv.className = 'result warning';
                resultDiv.textContent = `⚠️ Sent ${successCount} requests without hitting rate limit.\n\nRate limiting might not be configured or threshold is higher than 10.`;
            }
        }
    </script>
</body>
</html>
